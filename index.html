<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <img src="img/bg.avif">
        <div class="logo-section">
            <h1 class="logo">ODIN</h1>
        </div>
    </div>
    <div class="right-container">
        <h2>
            This is not a real online service. You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.
        </h2>

        <h2>
            You know you want to.
        </h2>

        <form>
            <h3>Lets do this!</h3>
            <div class="container">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input id="firstName" type="text"></input>
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input id="lastName" type="text"></input>
                </div>
            </div>
            
            <div class="container">
                <div>
                    <label for="email">EMAIL</label>
                    <input id="email" type="email"></input>
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input id="phoneNumber" type="text" maxlength="11"></input>
                </div>
            </div>
            
            <div class="container">
                <div>
                    <label for="password">PASSWORD</label>
                    <input id="password" class="error" type="password"></input>
                </div>
                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input id="confirmPassword" class="error" type="password"></input>
                </div>
            </div>
           
            <button type="submit" class="submitBtn">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Login</a></p>
    </div>




    <script src="index.js"></script>
</body>
</html>
